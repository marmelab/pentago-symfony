version: "3.3"

services:
  symfony:
    build: docker/symfony
    volumes:
      - .:/app
    command: "/usr/local/bin/symfony server:start --port 8080"
    ports:
      - 8080:8080

  database:
    image: "postgres" # use latest official postgres version
    env_file:
      - .env.local # configure postgres
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
volumes:
  database-data:
